<!doctype html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Опрос</title>
    <script src="js/element.js" defer></script>
  </head>
  <body>
    <template id="survey-template">
      <style>
        :host {
            display: block;
            font-family: Arial, sans-serif;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            max-width: 400px;
        }
        :host p {
            margin: 0 0 10px 0;
        }
        h3 {
            margin-top: 0;
        }
        button {
            padding: 8px 12px;
            border: none;
            background-color: #007bff;
            color: white;
            cursor: pointer;
            border-radius: 3px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .pagination-button {
            padding: 5px 10px;
            border: 0.5px solid #0056b3; 
            background-color: #c7f3ff; 
            color: #000000; 
            cursor: pointer;
            border-radius: 3px;
            margin: 0 3px;
            transition: all 0.3s ease; 
        }
        .pagination-button:hover {
            background-color: #fff; 
            color: #000; 
            border-color: #0056b3; 
        }
        .pagination-button.active {
            background-color: #fff; 
            color: #000; 
            border-color: #0056b3; 
        }
        input[type="radio"] {
            margin-right: 5px;
        }
        .hidden {
            display: none;
        }
        #navigation-container {
        display: flex;
        justify-content: space-between; 
        margin-top: 10px;
        }
        #pagination {
        display: flex;
        }
        #navigation {
        display: flex;
        }
        #navigation button {
        margin: 0 5px;
        }
        #confirmation {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border: 1px solid #ddd;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
            z-index: 1000;
        }
        #confirmation.hidden {
            display: none;
        }
        #confirmation-container {
          text-align: center;
          margin-top: 10px;
        }
        #confirmation-buttons {
          display: flex;
          justify-content: space-between; /* Можно заменить на center или flex-end */
          flex-direction: row;
          gap: 10px; /* Отступ между кнопками */
          margin-top: 10px;
        }
        #overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 999;
        }
        #overlay.hidden {
            display: none;
        }
      </style>
      <div id="intro">
        <h3 id="survey-title">Опрос</h3>
        <p id="survey-description"></p>
        <button id="startButton">Начать</button>
      </div>

      <slot name="questions" id="questions"></slot>

      <div id="navigation-container" class="hidden">
        <div id="overlay" class="hidden"></div>

        <div id="pagination"></div>
        <div id="navigation">
          <button id="prevButton" class="hidden">Назад</button>
          <button id="nextButton" class="hidden">Вперед</button>
          <button id="submitButton" class="hidden">Завершить</button>
        </div>
      </div>

      <div id="confirmation-container" class="hidden">
        <p><strong>Вы уверены, что хотите отправить ответы?</strong></p>
        <div id="confirmation-buttons">
          <button id="cancelSubmit">Назад</button>
          <button id="confirmSubmit">Отправить</button>
        </div>
      </div>      
    </template>
    <survey-component uuid="54d4af17-601f-4fc8-a460-1b64905459fd"></survey-component>
  </body>
</html>
